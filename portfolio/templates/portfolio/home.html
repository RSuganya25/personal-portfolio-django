{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'portfolio/styles.css' %}">
</head>
<body>
    <h1>My Projects</h1>
    <ul>
        {% for project in projects %}
            <li><strong>{{ project.title }}</strong> - {{ project.description }} <a href="{{ project.url }}">Visit</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'contact' %}">Contact</a>
    <a href="{% url 'resume' %}">View My Resume</a>
</body>
</html>
